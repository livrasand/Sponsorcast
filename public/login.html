<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator Login - Sponsorcast</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            color: #666;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.875rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .submit-btn:hover {
            transform: translateY(-1px);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
        }
        
        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        
        .dashboard {
            display: none;
            text-align: center;
        }
        
        .dashboard h2 {
            color: #333;
            margin-bottom: 1rem;
        }
        
        .user-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginForm">
            <div class="header">
                <h1>üé¨ Creator Login</h1>
                <p>Access your Sponsorcast dashboard</p>
            </div>
            
            <div id="message"></div>
            
            <form id="loginFormElement">
                <div class="form-group">
                    <label for="username">GitHub Username</label>
                    <input type="text" id="username" name="username" required placeholder="your-github-username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Your password">
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">Login</button>
            </form>
            
            <div class="register-link">
                Don't have an account? <a href="register.html">Register here</a>
            </div>
        </div>
        
        <div id="dashboard" class="dashboard">
            <h2>‚úÖ Welcome back!</h2>
            <div class="user-info" id="userInfo">
                <!-- User info will be populated here -->
            </div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        // Check if already logged in
        document.addEventListener('DOMContentLoaded', () => {
            checkLoginStatus();
        });

        async function checkLoginStatus() {
            try {
                const response = await fetch('/api/creators/status', {
                    method: 'GET',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        showDashboard(result.creator);
                    }
                }
            } catch (error) {
                console.log('Not logged in');
            }
        }

        document.getElementById('loginFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            try {
                const response = await fetch('/api/creators/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                    credentials: 'include'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    messageDiv.innerHTML = '<div class="success">‚úÖ Login successful!</div>';
                    setTimeout(() => {
                        showDashboard(result.creator);
                    }, 1000);
                } else {
                    messageDiv.innerHTML = `<div class="error">‚ùå ${result.error}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = '<div class="error">‚ùå Network error. Please try again.</div>';
                console.error('Login error:', error);
            }
            
            submitBtn.disabled = false;
            submitBtn.textContent = 'Login';
        });

        function showDashboard(creator) {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            
            document.getElementById('userInfo').innerHTML = `
                <p><strong>Username:</strong> ${creator.username}</p>
                <p><strong>Email:</strong> ${creator.email}</p>
                <p><strong>Member since:</strong> ${new Date(creator.created_at).toLocaleDateString()}</p>
                <br>
                <p>Your content is now protected by Sponsorcast!</p>
                <p>Use <code>?github-user=${creator.username}</code> in your video URLs.</p>
            `;
        }

        async function logout() {
            try {
                await fetch('/api/creators/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
            } catch (error) {
                console.error('Logout error:', error);
            }
            
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('message').innerHTML = '';
        }
    </script>
</body>
</html>
