<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator Login - Sponsorcast</title>
    <link rel="icon" type="image/png" href="images/sponsorcastIconSquare.png">
    <style>
      * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    height: 100%;
    font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    background-color: #f9fafb;
    color: #111827;
    -webkit-font-smoothing: antialiased;
}

body {
    align-items: center;
    justify-content: center;
    padding: 32px 16px;
}

.container {
    width: 100%;
    max-width: 460px;
    background: #fff;
    border: 1px solid #e5e7eb;
    border-radius: 12px;
    padding: 48px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.04);
    transition: all 0.3s ease;
}

.header {
    text-align: center;
    margin-bottom: 32px;
}

.header h1 {
    font-size: 24px;
    font-weight: 700;
    color: #171717;
}

.header p {
    font-size: 14px;
    color: #737373;
    margin-top: 8px;
}

.form-group {
    margin-bottom: 24px;
}

label {
    display: block;
    font-weight: 600;
    color: #374151;
    font-size: 14px;
    margin-bottom: 6px;
}

input {
    width: 100%;
    padding: 12px 16px;
    font-size: 15px;
    border: 1px solid #d1d5db;
    border-radius: 8px;
    background: #fff;
    color: #111827;
    transition: border-color 0.2s ease, box-shadow 0.2s ease;
}

input:focus {
    outline: none;
    border-color: #6366f1;
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
}

.submit-btn {
    width: 100%;
    background: #171717;
    color: #fff;
    border: 1px solid #171717;
    padding: 14px 20px;
    border-radius: 8px;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
}

.submit-btn:hover {
    background: #262626;
    border-color: #262626;
}

.submit-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.register-link {
    text-align: center;
    margin-top: 24px;
    font-size: 14px;
    color: #737373;
}

.register-link a {
    color: #6366f1;
    font-weight: 500;
    text-decoration: none;
}

#message {
    margin-bottom: 20px;
    font-size: 14px;
}

#message.error {
    background: #fef2f2;
    color: #b91c1c;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #fca5a5;
}

#message.success {
    background: #f0fdf4;
    color: #166534;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #bbf7d0;
}

/* DASHBOARD */
.dashboard {
    display: none;
    padding-top: 16px;
}

.dashboard h2 {
    font-size: 20px;
    font-weight: 600;
    margin-bottom: 16px;
}

.user-info p {
    margin-bottom: 8px;
    font-size: 14px;
    color: #374151;
}

.logout-btn {
    margin-top: 24px;
    width: 100%;
    background: #f3f4f6;
    color: #111827;
    border: 1px solid #d1d5db;
    padding: 12px 20px;
    border-radius: 8px;
    font-size: 15px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s ease;
}

.logout-btn:hover {
    background: #e5e7eb;
}

/* Responsive */
@media (max-width: 640px) {
    .container {
        padding: 32px 24px;
    }
}

/* Header */
        .header-top {
            padding: 20px 0 40px;
            text-align: center;
            border-bottom: 1px solid #e5e7eb;
            margin-bottom: 80px;
        }

        .logo {
            font-size: 32px;
            font-weight: 700;
            color: #171717;
            margin-bottom: 16px;
            letter-spacing: -0.025em;
        }

        .subtitle {
            font-size: 20px;
            color: #737373;
            font-weight: 400;
            max-width: 600px;
            margin: 0 auto;
        }

        

        .button-outline,
.button-solid {
    padding: 12px 20px;
    font-size: 14px;
    font-weight: 500;
    border-radius: 8px;
    text-decoration: none;
    transition: all 0.2s ease-in-out;
    white-space: nowrap;
}

.button-outline {
    color: #171717;
    border: 1px solid #d4d4d8;
    background: transparent;
}

.button-outline:hover {
    background: #f4f4f5;
    border-color: #a1a1aa;
}

.button-solid {
    background: #171717;
    color: white;
    border: 1px solid #171717;
}

.button-solid:hover {
    background: #262626;
    border-color: #262626;
}
    </style>
</head>
<body>
    <!-- Header -->
        <div class="header-top" style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 16px;">
            <div class="logo" style="font-size: 28px;">Sponsorcast</div>
            <div class="header-actions" style="display: flex; gap: 12px;">
                <a href="/login.html" class="button-outline">Iniciar sesi√≥n</a>
                <a href="/signup.html" class="button-solid">Crear cuenta</a>
            </div>
        </div>

    <div class="container">
        <div id="loginForm">
            <div class="header">
                <h1>Creator Login</h1>
                <p>Access your Sponsorcast dashboard</p>
            </div>
            
            <div id="message"></div>
            
            <form id="loginFormElement">
                <div class="form-group">
                    <label for="username">GitHub Username</label>
                    <input type="text" id="username" name="username" required placeholder="your-github-username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Your password">
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">Login</button>
            </form>
            
            <div class="register-link">
                Don't have an account? <a href="login.html">Register here</a>
            </div>
        </div>
        
        <div id="dashboard" class="dashboard">
            <h2>Welcome back!</h2>
            <div class="user-info" id="userInfo">
                <!-- User info will be populated here -->
            </div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        // Check if already logged in
        document.addEventListener('DOMContentLoaded', () => {
            checkLoginStatus();
        });

        async function checkLoginStatus() {
            try {
                const response = await fetch('/api/creators/status', {
                    method: 'GET',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        showDashboard(result.creator);
                    }
                }
            } catch (error) {
                console.log('Not logged in');
            }
        }

        document.getElementById('loginFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            try {
                const response = await fetch('/api/creators/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                    credentials: 'include'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    messageDiv.innerHTML = '<div class="success">Login successful!</div>';
                    setTimeout(() => {
                        showDashboard(result.creator);
                    }, 1000);
                } else {
                    messageDiv.innerHTML = `<div class="error">${result.error}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = '<div class="error">Network error. Please try again.</div>';
                console.error('Login error:', error);
            }
            
            submitBtn.disabled = false;
            submitBtn.textContent = 'Login';
        });

        function showDashboard(creator) {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            
            document.getElementById('userInfo').innerHTML = `
                <p><strong>Username:</strong> ${creator.username}</p>
                <p><strong>Email:</strong> ${creator.email}</p>
                <p><strong>Member since:</strong> ${new Date(creator.created_at).toLocaleDateString()}</p>
                <br>
                <p>Your content is now protected by Sponsorcast!</p>
                <p>Use <code>?github-user=${creator.username}</code> in your video URLs.</p>
            `;
        }

        async function logout() {
            try {
                await fetch('/api/creators/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
            } catch (error) {
                console.error('Logout error:', error);
            }
            
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('message').innerHTML = '';
        }
    </script>
</body>
</html>
